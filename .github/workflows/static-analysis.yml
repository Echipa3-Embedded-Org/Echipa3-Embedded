name: Static Analysis

on: [push, pull_request]

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install latest cppcheck
        run: |
          # Download and extract the latest cppcheck binary
          wget https://github.com/danmar/cppcheck/releases/download/2.14.1/cppcheck-2.14.1-x86_64-linux.tar.gz
          tar -xzvf cppcheck-2.14.1-x86_64-linux.tar.gz
          sudo cp cppcheck-2.14.1-x86_64-linux/cppcheck /usr/local/bin/

      - name: Run cppcheck
        run: |
          cppcheck --language=c++ --enable=all --output-format=sarif --output-file=cppcheck.sarif $(find . -name "*.ino")

      - name: Upload SARIF file
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: cppcheck.sarif