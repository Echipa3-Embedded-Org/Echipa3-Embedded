name: Static Analysis

on:
  push:
    branches:
      - main  # Changed from "master" to be politically correct
  pull_request:

jobs:
  cpp-static-analysis:
    runs-on: ubuntu-latest  
    permissions:
      security-events: write  
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cppcheck
        run: sudo apt-get install -y cppcheck
      
      - name: Run cppcheck
        run: |
          # Specific file patterns for Arduino projects
          find . -name "*.ino" -exec cppcheck --addon=misra --addon=cert --enable=all --xml --xml-version=2 {} + 2> report.xml
      
      - name: Convert to SARIF
        uses: Flast/cppcheck-sarif@v2
        with:
          input: report.xml
          output: report.sarif
      
      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: report.sarif

  python-static-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Perform Bandit Analysis
        uses: PyCQA/bandit-action@v1

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: github/codeql-action/init@v3
        with:
          languages: cpp
      
      - uses: github/codeql-action/analyze@v3